<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <style type="text/css">
            .ui-dataview-list .ui-dataview-row{
                border-bottom: 1px solid #010101;
                padding: 25px 10px;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>

        #{filmSearchResultsBean.performSearch(searchQueryBean.searchQuery)}
        <h1>#{filmSearchResultsBean.getSearchResults().size()} results for search of "#{searchQueryBean.searchQuery}"</h1>

        <h:form>

            <div class="search">
                Search by film name: <br/><h:inputText value="#{searchQueryBean.searchQuery}"/><br/>
            </div>


            <h:commandButton value="submit" action="filmResultsPage"/><br/><br></br>
            <p:dataView var="film" value="#{filmSearchResultsBean.searchResults}" rows="6" paginator="true" rowsPerPageTemplate="6,12,24"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars" style="">

                <f:facet name="header">
                    List of Films
                </f:facet>

                <p:dataViewGridItem>
                    <p:panel header="#{film.title}" style="text-align: center">
                        <h:panelGrid columns="1" style="width: 100%">
                            <p:graphicImage library="images" name="film_icon.png" style="width: 50%"/>
                            <h:outputText value="#{film.rentalRate}"/>

                            <p:commandLink action="#{filmBean.setActiveFilm(film)}" title="View Detail">
                                <h:outputText value="More Details" styleClass="pi pi-search" style="margin:0 auto;"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo, detail">
                        <p:graphicImage library="images" name="film_icon.png" style="width: 125%"/>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Film Title:"/>
                                <h:outputText value="#{film.title}"/>

                                <h:outputText value="Description:"/>
                                <h:outputText value="#{film.description}"/>

                                <p:growl id="msgs" showDetail="true"/>
                                <p:fieldset legend="Starring" toggleable="true" toggleSpeed="500">
                                    <p:ajax event="toggle" update="msgs" />
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <ui:repeat value="#{filmSearchResultsBean.actors.get(film)}" var="actor">
                                            <h:commandLink action="#{actorBean.setActiveActor(actor)}">#{actor.firstName} #{actor.lastName} </h:commandLink><br/>
                                        </ui:repeat>

                                    </h:panelGrid>
                                </p:fieldset>
                                <br/><br/>

                            </h:panelGrid>
                        </p:outputPanel>

                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
