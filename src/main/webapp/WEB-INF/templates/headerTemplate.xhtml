<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <style type="text/css">
        .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem a{
            background-color: #d91e4f;
            color: white;
        }

        .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem a:active,
        .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem a:hover,
        .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem a:link
        {
            background-color:white;
            color: #d91e4f;
        }
    </style>
    <div class="logo">
        <h:graphicImage library="images" style="width: 150px" name="film-camera-logo_7108-42.jpg"/>
    </div>
    <div class="headerTitle">
        <h1>Film Search Application</h1>
    </div>
    <div class="navBar">
        <h:form>
            <p:tabMenu class="navBar" activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/view/welcome.xhtml">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Search By Actor" outcome="/view/actorSearchPage.xhtml">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Search By Film" outcome="/view/filmSearchPage.xhtml">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="About Us" outcome="/view/aboutUs.xhtml">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Sign Up" outcome="/view/register.xhtml">
                    <f:param name="i" value="4"/>
                </p:menuitem>
                <p:menuitem value="Login" outcome="/view/logIn.xhtml">
                    <f:param name="i" value="5"/>
                </p:menuitem>
                <p:menuitem value="Back" icon = "fa-arrow-circle-left" onclick="history.go(-1)">
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </div>
</ui:composition>
</html>
